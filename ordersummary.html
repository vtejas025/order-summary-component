<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <link rel="icon" type="x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="odersummary.css">
</head>
<body class="overlay">
    <div class="card">
        <div class="image"></div>
        <div class="text">
        <h1>Order Summary</h1>
        <div class="description">
            You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
        <div class="plan">
            <img src="icon-music.svg" alt="not found" width="48" height="48">
            <div class="twotext">
                <p>Annual plan</p>
                <p>$59.99/year</p>
            </div>
            <p id="p"> Change</p>
        </div>
        <div class="payment">
            Proceed to payment
        </div>
        <p style="margin-top:10px;font-size: 14px;" id="pp">Cancel order</p>
        </div>
    </div>
</body>
</html>
